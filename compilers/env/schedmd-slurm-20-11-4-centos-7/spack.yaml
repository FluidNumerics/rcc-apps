spack:
  view: false

  concretization: separately

  specs:
   
  packages:
    all:
      compiler:
      - gcc@9.3.0
      - intel

      providers:
        mpi:
          - openmpi

      target:
      - x86_64

    cuda:
      externals:
      - spec: cuda@11.2.152
        prefix: /usr/local/cuda

    openmpi:
      buildable: true
      version: 
      - 4.0.5
      variants: +cxx +cxx_exceptions +legacylaunchers +memchecker +pmi +static+vt +wrapper-rpath fabrics=auto schedulers=slurm

    slurm:
      buildable: false
      version: [20-11]
      externals:
      - spec: slurm@20-11
        prefix: /usr/local


  
