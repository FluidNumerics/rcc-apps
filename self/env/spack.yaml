spack:
  view: @INSTALL_ROOT@/view
  config:
    install_tree: @INSTALL_ROOT@/software

  concretization: separately

  specs:
  - cmake@@3.21.1
  - hdf5@1.12.0+cxx+fortran~mpi
  - hohqmesh@v1.0.1

  packages:
    all:
      compiler:
      - @COMPILER@

      providers:
        mpi:
          - openmpi

      target:
      - @ARCH@

    cuda:
      buildable: false
      externals:
      - spec: cuda@11.2.152
        prefix: /usr/local/cuda
    openmpi:
      buildable: true
      version: 
      - 4.0.5
      variants: +cxx +cxx_exceptions +legacylaunchers +memchecker +pmi +static+vt +wrapper-rpath fabrics=auto schedulers=slurm
    singularity: 
      buildable: true
      version: 
      - 3.7.4
    slurm:
      buildable: false
      version: [20-11]
      externals:
      - spec: slurm@20-11
        prefix: /usr/local
