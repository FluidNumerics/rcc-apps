packages:
  bison:
    buildable: false
    externals:
    - spec: bison@3.0.4
      prefix: /usr
  boost: 
    buildable: true
    version: 
    - 1.76.0
  cuda:
    buildable: false
    externals:
    - spec: cuda@11.2.152
      prefix: /usr/local/cuda
  flex:
    buildable: true
    version: 
    - 2.6.4
  libevent:
    buildable: false
    externals:
    - spec: libevent@2.0.21
      prefix: /usr
  libtool: 
    buildable: false
    externals:
    - spec: libtool@2.4.2
      prefix: /
  m4: 
    buildable: true
    version: 
    - 1.4.17
  openmpi:
    buildable: true
    version: 
    - 4.0.5
    variants: +cxx +cxx_exceptions +legacylaunchers +memchecker +pmi +static+vt +wrapper-rpath fabrics=auto schedulers=slurm
  singularity: 
    buildable: true
    version: 
    - 3.7.4
  slurm:
    buildable: false
    version:
    - 20-11
    externals:
    - spec: slurm@20-11
      prefix: /usr/local
  tar:
    buildable: false
    version:
    - 1.26
    externals:
    - spec: tar@1.26
      prefix: /usr
  valgrind:
    buildable: false
    version:
    - 3.15.0
    externals:
    - spec: valgrind@3.15.0+boost~mpi+only64bit
      prefix: /usr
