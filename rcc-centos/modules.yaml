modules:
  default:
    enable::
      - lmod
    lmod:
      blacklist:
        - libedit
        - libiconv
        - libxml2
        - mpc
        - ncurses
        - openssh
        - xz
        - zlib
      core_compilers:
        - 'gcc@4.8.5'
      hierarchy:
        - mpi
      hash_length: 0
      all:
        environment:
          set:
            '{name}_ROOT': '{prefix}'
      projections:
        all:          '{name}/{version}'
