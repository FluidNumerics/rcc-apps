spack:
  view: @INSTALL_ROOT@/view
  config:
    install_tree: @INSTALL_ROOT@/software

  concretization: separately

  specs:
  - wrf@4.2

   
  packages:
    all:
      compiler:
      - intel@2021.2.0
      providers:
        mpi:
          - openmpi

      target:
      - x86_64

    m4: 
      buildable: true
      version: 
      - 1.4.17

    autoconf:
      buildable: false
      externals:
      - spec: autoconf@2.69
        prefix: /usr

    automake:
      buildable: false
      externals:
      - spec: automake@1.13.4
        prefix: /usr

    cuda:
      buildable: false
      externals:
      - spec: cuda@11.2.152
        prefix: /usr/local/cuda

    openmpi:
      buildable: true
      version: 
      - 4.0.5
      variants: +cxx +cxx_exceptions +legacylaunchers +memchecker +pmi +static+vt +wrapper-rpath fabrics=auto schedulers=slurm

    singularity: 
      buildable: true
      version: 
      - 3.7.4

    slurm:
      buildable: false
      version: [20-11]
      externals:
      - spec: slurm@20-11
        prefix: /usr/local


  
